<!DOCTYPE html>

<head>
	<title>注册</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<!--忽略将页面中的数字识别为电话号码-->
	<meta name="format-detection" content="telephone=no" />
	<!--忽略Android平台中对邮箱地址的识别-->
	<meta name="format-detection" content="email=no" />
	<!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="msapplication-tap-highlight" content="no">
	<!--css-->
	<link rel="stylesheet" href="comment/css/base.css" />
	<link rel="stylesheet" href="comment/css/common.css" />
	<link rel="stylesheet" href="comment/css/style.css" />
	<!--js-->

	<script src="comment/js/jquery.1.9.1.js"></script>

</head>
<script type="text/javascript">
	$(function() {
		$(".prompt").hide();
		$("input").focus(function() {
		$(".prompt").show()
		})
	})
</script>
<body>
	<div id="wrapper">
		<header>
			<a href="#" class="logo"><img src="comment/images/leftarrows.png"/></a>
			<div class="desc">注册</div>
		</header>
		<section>
			<form action="">
				<div class="prompt">
					<p>请输入正确内容</p>
					<span class="triangle"></span>
				</div>
				<div class="register-box">
					<label for="username" class="username_label tel">
						
    				<input type="text" placeholder="输入手机号码">
    			
   					</label>
					<div class="tips"> </div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label note">
    				<input type="password" placeholder="短信验证码">
    				<button class="btn">点击获取验证码</button>
   					</label>
					<div class="tips"> </div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label pw">
    				<input type="password" placeholder="密码为8位以上字母和数字组合">
   					</label>
					<div class="tips"> </div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label pw">
    				<input type="password" placeholder="再次输入密码">
   					</label>
					<div class="tips"> </div>
				</div>

				<div class="submit_btn">
					<p>创建账户代表同意并接受能发伟业的</p>
					<input type="checkbox" id="xieyi"><a href="#" class="Protocol pb10">注册协议</a>
					<div class="tips"> </div>
					<button type="submit" id="submit_btn">注册</button>
					
				</div>
			

			</div>

		</form>
	</section>
</body>

</html>
